<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="js/jquery-3.6.0.min.js.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <style type="text/css">
    .error {
      font-size: 12px;
      color: red;
    }
  </style>
  <body>
    <h1>注册</h1>
    <form class="register-form">
      <div class="row">
        <input type="text" name="username" autocomplete="off" placeholder="用户名" />
        <span class="tip"></span>
      </div>
      <div class="row">
        <input type="password" name="password" placeholder="密码" />
        <span class="tip"></span>
      </div>
      <div class="row">
        <input type="text" name="email" placeholder="邮箱" autocomplete="off" />
        <!-- 显示错误提示信息 -->
        <span class="tip"></span>
      </div>
      <button type="submit">注册</button>
      <p class="error"></p>
    </form>
    <h1>登录</h1>
    <form class="login-form">
      <input type="text" id="username" name="username" autocomplete="off" placeholder="用户名" />
      <input type="password" id="password" name="password" placeholder="密码" />
      <button type="submit">登录</button>
      <!-- 显示错误提示信息 -->
      <p class="error"></p>
      <!-- 显示登录成功后的用户名信息 -->
      <div class="success">

      </div>
    </form>
    <script type="text/javascript">
      $(function() {
        /*
          实现用户的注册和登录功能，根据提供的接口文档【注册登录接口文档】和文件里面的
          【注册登录效果视频】实现使用ajax进行注册和登录的功能，
          根据ajax的回调函数返回的响应结果中的提示信息来实现界面的提示信息。
        */
      })
    </script>
    </form>
  </body>
</html>
